{% extends 'layout.html' %}
{% block body %}
    <div class="jumbotron text-center">
        <table class="table table-hover">
  <thead>
  <h align="center">Quiz Leaderboard</h>
    <tr>
		<th>Rank:</th>
        <th>Username</th>
        <th>Points:</th>
	</tr>
  </thead>
  <tbody>

    {% for eachscore in leaderboards_list%}

        <tr>
            <td>{{eachscore.get_rank()}}</td>
            <td>{{eachscore.get_username()}}</td>
            <td>{{eachscore.get_score()}}</td>

        </tr>

    {% endfor %}

  </tbody>
</table>
    </div>
{% endblock %}
