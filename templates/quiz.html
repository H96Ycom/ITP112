{% extends 'layout.html' %}
{% set active_page = "quiz" %}
{% block body %}
    {% from "includes/_formhelper.html" import render_field %}
<style>
    button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    .question{
        font-weight: 600;
    }
    .answers {
        margin-bottom: 20px;
    }
    .answers label{
        display: block;
    }
    #submit{

        font-family: sans-serif;
        font-size: 20px;
        background-color: #279;
        color: #fff;
        border: 0px;
        border-radius: 3px;
        padding: 20px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    #submit:hover{
        background-color: #38a;
    }
    .question,.answers{width:500px;
        margin:auto;font-size:25px}
    form{
        text-align: center;
    }
</style>
<h1 align="center">Health Quiz</h1>
<div class="quiz-container">
  <div id="quiz_container"></div>
</div>

<form method="post">
    <div class="sr-only">
         {{ render_field(new_form.score, class_="form-control") }}
    </div>
<button id="submit" type ="submit" value="submit" text-align="center" class="btn btn-submit">Submit Quiz</button>
</form>
<div id="results"></div>
<script>
(function() {
  function buildQuiz() {
    // we'll need a place to store the HTML output
    const output = [];

    // for each question...
    myQuestions.forEach((currentQuestion, questionNumber) => {
      // we'll want to store the list of answer choices
      const answers = [];

      // and for each available answer...
      for (letter in currentQuestion.answers) {
        // ...add an HTML radio button
        answers.push(

          `<label>
            <input type="radio" name="question${questionNumber}" value="${letter}">
            ${letter} :
            ${currentQuestion.answers[letter]}
          </label>`
        );
      }

      // add this question and its answers to the output
      output.push(
        `<div class="question"> ${currentQuestion.question} </div>
        <div class="answers"> ${answers.join("")} </div>`
      );
    });

    // finally combine our output list into one string of HTML and put it on the page
    quizContainer.innerHTML = output.join("");
  }

  function showResults() {
    // gather answer containers from our quiz
    const answerContainers = quizContainer.querySelectorAll(".answers");

    // keep track of user's answers
    let numCorrect = 0;

    // for each question...
    myQuestions.forEach((currentQuestion, questionNumber) => {
      // find selected answer
      const answerContainer = answerContainers[questionNumber];
      const selector = `input[name=question${questionNumber}]:checked`;
      const userAnswer = (answerContainer.querySelector(selector) || {}).value;

      // if answer is correct
      if (userAnswer === currentQuestion.correctAnswer) {
        // add to the number of correct answers
        numCorrect++;

        // color the answers green
        answerContainers[questionNumber].style.color = "lightgreen";
      } else {
        // if answer is wrong or blank
        // color the answers red
        answerContainers[questionNumber].style.color = "red";
      }
    });

    // show number of correct answers out of total
    resultsContainer.innerHTML = `${numCorrect}`;
  }
  const quizContainer = document.getElementById("quiz_container");
  const resultsContainer = document.getElementById("results");
  const submitButton = document.getElementById("submit");
  const myQuestions = [
    {
      question: "1.What is the bmi that is considered obese?",
      answers: {
        a: "25",
        b: "20",
        c: "30",
		d: "27.5",
      },
      correctAnswer: "c"
    },
    {
      question: "2.What types of food should Obese people eat to reduce weight gain?",
      answers: {
        a: "Burgers",
        b: "Deserts and ice cream",
        c: "Fruits & Vegetables",
		d: "Fried Chicken",
      },
      correctAnswer: "c"
    },
    {
      question: "3.Which is the most efficient way of losing weight?",
      answers: {
        a: "Eating but not exercisng",
        b: "Eating Unhealthily",
        c: "Skipping meals",
        d: "Eating and exercising well"
      },
      correctAnswer: "d"
    },
      {
          question: "4.Which is a fruit?",
          answers: {
              a: "Fried Chicken",
              b: "Water",
              c: "Barley",
              d: "Apple"
          },
          correctAnswer: "d"
      },
      {
          question: "5.What is BMI?",
          answers: {
              a: "Body Mass index",
              b: "Body Metabolism index",
              c: "Body Measure index",
              d: "Body Maturing index"
          },
          correctAnswer: "a"
      },
      {
          question: "6.Which of the following is a side-effect of Obesity?",
          answers: {
              a: "Low Blood Pressure",
              b: "High Blood Pressure",
              c: "Weight Loss",
              d: "Hair Loss"
          },
          correctAnswer: "b"
      },
  ];

  // display quiz right away
  buildQuiz();

  // on submit, show results
  submitButton.addEventListener("click", showResults);
})();
$(document).ready(function () {
    $('#submit').click(function(){
       $("#score").val($('#results')[0].innerText);
    })
});

</script>
