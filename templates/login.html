{% extends 'layout.html' %}
{% block body %}
    <div class="account-box" style="height: 556px;">
        <form action="" class="main-form" >
            <div class="row switch-page">
                <div class="current-box col-6">Log in</div>
                <div class="link-box col-6"><a href="/signup">Sign up</a></div>
            </div>
            <div class="form-group account-content">
                <div class="container">
                    <input type="text" class="form-control mt-3 mb-3" placeholder="email/username" name="uname" required>
                    <input type="password" class="form-control mt-3 mb-3" placeholder="password" name="psw" required>
                    <button type="submit" value="signup" class="form-control submit-btn">Log in</button>
                    <div class="psw"><a href="#">Forgot password?</a></div>
                </div>
            </div>
        </form>
	</div>
{% endblock %}
